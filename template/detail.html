<form name="myForm">
	<div class="form-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
		<label>Name</label>
		<input type="text" name="name" ng-model="project.name" required class="form-control">
		<span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">Required {{myForm.name.$pristine}}</span>
	</div>
 
	<div class="form-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
		<label>Website</label>
		<input type="url" name="site" ng-model="project.site" required class="form-control">
		<span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-inline">Required</span>
		<span ng-show="myForm.site.$error.url" class="help-inline">Not a URL</span>
	</div>
 
	<div class="form-group">
		<label>Description</label>
		<textarea name="description" ng-model="project.description" class="form-control"></textarea>
	</div>
 
	<div class="form-group"> 
		<a class="btn btn-primary" href="#/">Cancel</a>
		<button ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-primary">Save</button>
		<button ng-click="destroy()" ng-show="project.$id" class="btn btn-danger">Delete</button>
	</div>
</form>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="libs/bootstrap-3.2.0/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="libs/bootstrap-3.2.0/css/bootstrap-theme.min.css">
	
	<script type="text/javascript">
		$(function(){
			$('#btnSend').click(function(){
				var fb = new Firebase("https://vietsofts.firebaseio.com/");
				var messages = fb.child('messages');
				
				$('#tbxFullName').focus();
				
				var fullName = $('#tbxFullName').val();
				var email = $('#tbxEmail').val();
				var phone = $('#tbxPhone').val();
				var content = $('#tbxContent').val();
				
				var message = '';
				var classstatus = 'text-danger';
				if(!fullName){
					$('#tbxFullName').focus();
					message = 'Vui lòng nhập Họ và Tên trước khi gửi.';
				}
				else if(!email){
					$('#tbxEmail').focus()
					message = 'Vui lòng nhập Email trước khi gửi.';
				}
				else if(!content){
					$('#tbxContent').focus();
					message = 'Vui lòng nhập Nội Dung trước khi gửi.';
				}
				
				if(!message){
					messages.push({
						fullName: fullName,
						email: email,
						phone: phone,
						content: content,
						date: new Date().toString()
					});
					classstatus = 'text-success';
					message = 'Thông điệp của bạn đã được gửi, cảm ơn bạn đã liên hệ.';
					$('#tbxFullName').val('');
					$('#tbxEmail').val('');
					$('#tbxPhone').val('');
					$('#tbxContent').val('');
				}
				$('#status').attr('class', classstatus).html(message);
				return false;
			});
		});
	</script>
</head>

</div>

<!-- Main -->
<div id="main">
	<!-- Shell -->
	<div class="shell">		
		<!-- Main-boxes -->
		<div class="panel panel-default">
			<div class="panel-heading">Liên Hệ</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label>Họ và Tên: (*)</label>
						<input class="form-control" id="tbxFullName" required type="text" />
					</div>
					<div class="form-group">
						<label>Email: (*)</label>
						<input class="form-control" id="tbxEmail" required type="email" />
					</div class="form-group">
					<div class="form-group">
						<label>Điện thoại: </label>
						<input class="form-control" id="tbxPhone" type="phone" />
					</div>
					<div class="form-group">
						<label>Nội dung: (*)</label>
						<textarea class="form-control" required id="tbxContent"></textarea>
					</div>
				</form>
			</div>
			<div class="panel-footer text-right">
				<span id="status"></span>
				<button id="btnSend" class="btn btn-primary">Gửi</button>
			</div>
		</div>
